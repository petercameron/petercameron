---
version: 3.8.2
name: Jekyll â€¢ Simple, blog-aware, static sites
description: Peter Cameron: blog, thoughts & tinkerings
theme: jekyll-theme-architect
url: https://petercameron.github.io
repository: https://github.com/petercameron/petercameron
twitter:
  username: jekyllrb
logo: "/img/logo.jpg"
google_analytics_id:
google_site_verification:
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    output: true
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
    image: "/img/twitter-card.png"
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-mentions
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
sass:
  style: compressed
exclude:
- ".gitignore"
- CNAME
- icomoon-selection.json
- readme.md
